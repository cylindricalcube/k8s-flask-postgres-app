apiVersion: v1
kind: Service
metadata:
  labels:
    env: {{ .Values.env }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: todoozle
  name: {{ .Values.todoozle.service.name }}
spec:
  ports:
  - name: http
    port: {{ .Values.todoozle.service.port }}
    protocol: TCP
    targetPort: {{ .Values.todoozle.service.targetPort }}
  selector:
    app: todoozle
  type: ClusterIP
